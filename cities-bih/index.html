<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <title>Find cities in Bosnia</title>
</head>
<body>
    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col-md-6 m-auto">
                <h3 class="text-center mb-3">
                    Bosnia and Herzegovina cities
                    <span class="version-number">(v1.0.1) - - More cities will be added later</span>
                </h3>
                <div class="form-group">
                    <input type="text" id="search" class="form-control form-control-lg" placeholder="Type something...">
                </div>
                <div id="match-list" class="image"></div>
            </div>
        </div>
    </div>
    <div class="container footer">
        <p class="footer-text">Made by <a href="https://github.com/nemanjajovic" target="_blank">Nemanja Jovic</a></p>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
